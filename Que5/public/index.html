<!DOCTYPE html>
<html>
<head>
    <title>Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Login Form -->
        <div id="loginForm" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Employee Login</h2>
                        <div class="mb-3">
                            <input type="text" id="empid" class="form-control" placeholder="Employee ID">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <button onclick="login()" class="btn btn-primary w-100">Login</button>
                        <div id="loginError" class="text-danger mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand">Employee Portal</span>
                    <div class="navbar-nav">
                        <button class="btn btn-outline-light me-2" onclick="showProfile()">Profile</button>
                        <button class="btn btn-outline-light me-2" onclick="showLeave()">Leave Application</button>
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
            </nav>

            <!-- Profile Page -->
            <div id="profilePage" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>Employee Profile</h2>
                    </div>
                    <div class="card-body">
                        <div id="profileData"></div>
                    </div>
                </div>
            </div>

            <!-- Leave Page -->
            <div id="leavePage" class="hidden">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Apply for Leave</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Leave Date</label>
                            <input type="date" id="leaveDate" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason</label>
                            <textarea id="leaveReason" class="form-control" rows="3" placeholder="Reason for leave"></textarea>
                        </div>
                        <button onclick="applyLeave()" class="btn btn-success">Apply Leave</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>My Leave Applications</h3>
                    </div>
                    <div class="card-body">
                        <div id="leaveList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');

        if (token) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            showProfile();
        }

        async function login() {
            const empid = document.getElementById('empid').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ empid, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    token = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    showProfile();
                } else {
                    document.getElementById('loginError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed';
            }
        }

        async function showProfile() {
            hideAllPages();
            document.getElementById('profilePage').classList.remove('hidden');
            
            const response = await fetch('/api/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const employee = await response.json();
            
            document.getElementById('profileData').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Employee ID:</strong> ${employee.empid}</p>
                        <p><strong>Name:</strong> ${employee.name}</p>
                        <p><strong>Email:</strong> ${employee.email}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Base Salary:</strong> ₹${employee.baseSalary}</p>
                        <p><strong>HRA:</strong> ₹${employee.hra}</p>
                        <p><strong>DA:</strong> ₹${employee.da}</p>
                        <p><strong>Total Salary:</strong> <span class="badge bg-success">₹${employee.totalSalary}</span></p>
                    </div>
                </div>
            `;
        }

        async function showLeave() {
            hideAllPages();
            document.getElementById('leavePage').classList.remove('hidden');
            loadLeaves();
        }

        async function applyLeave() {
            const date = document.getElementById('leaveDate').value;
            const reason = document.getElementById('leaveReason').value;
            
            await fetch('/api/leave', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ date, reason })
            });
            
            document.getElementById('leaveDate').value = '';
            document.getElementById('leaveReason').value = '';
            loadLeaves();
        }

        async function loadLeaves() {
            const response = await fetch('/api/leaves', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const leaves = await response.json();
            
            document.getElementById('leaveList').innerHTML = leaves.map(leave => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p><strong>Date:</strong> ${new Date(leave.date).toDateString()}</p>
                                <p><strong>Reason:</strong> ${leave.reason}</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-${leave.grant === 'approved' ? 'success' : leave.grant === 'rejected' ? 'danger' : 'warning'} fs-6">${leave.grant}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function hideAllPages() {
            document.getElementById('profilePage').classList.add('hidden');
            document.getElementById('leavePage').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('empid').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }
    </script>
</body>
</html>
